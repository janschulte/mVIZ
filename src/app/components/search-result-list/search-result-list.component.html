<div *ngIf="datasets" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-card fxFlex.gt-md="30" fxFlex.md="45" fxFlex.sm="95" class="result-card" *ngFor="let ds of datasets">
    <mat-card-header>
      <mat-card-title>{{ds.title}}</mat-card-title>
      <mat-card-subtitle>{{ds.provider}}</mat-card-subtitle>
      <mat-card-subtitle>{{getTypeList(ds)}}</mat-card-subtitle>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip *ngFor="let kw of ds.keywords">
            {{kw.label}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openInMFund(ds.mfundUrl)">Show in mCloud</button>
      <button mat-button (click)="showDetails(ds.id, false)" (auxclick)="showDetails(ds.id, true)">Show the details</button>
    </mat-card-actions>
  </mat-card>
</div>
